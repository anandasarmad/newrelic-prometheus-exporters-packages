integrations:
    - name: nri-ravendb
      #interval: 15s
      config:
        # Url to connect to your RavenDb instance
        ravendb_url: http://localhost:8080

        # Port to expose scrape endpoint on
        exporter_port: 9440

        # If set, connection to RavenDB will be authenticated with a client certificate
        # use_auth: <true/false>

        # Path to client public certificate used for authentication
        # client_cert:

        # Path to client private key used for authentication
        # client_key:

        # Password for the client key (if it is encrypted)
        # client_key_password:

        # Timeout when calling RavenDB
        # timeout: 10s
    - name: nri-ravendb
      #interval: 15s
      config:
        # Url to connect to your RavenDb instance
        ravendb_url: http://localhost:8080

        # Port to expose scrape endpoint on
        exporter_port: 9441

    - name: nri-ravendb
      #interval: 15s
      config:
        # Url to connect to your RavenDb instance
        ravendb_url: http://localhost:8080

        # Port to expose scrape endpoint on
        exporter_port: 9442

